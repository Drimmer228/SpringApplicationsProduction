<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AppSeller.Net</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            z-index: 999;
        }

        main {
            padding: 120px 50px 50px 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 800px;
            margin: auto;
            overflow-y: auto;
        }

        section {
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(45deg, #232323, #454545, #303030, #555555);
            color: #fff;
            padding: 40px;
            width: calc(100% - 100px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        section h2,
        section p {
            max-width: 600px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div th:insert="blocks/header"></div>

<main>
    <h2>Почему выбрать AppSeller.Net?</h2>
    <section>
        <h3>Достоинства нашего мобильного приложения:</h3>
        <p>
            - Простые функции и возможности;
        </p>
        <p>
            - Интуитивно понятный интерфейс;
        </p>
        <p>
            - Быстрая и безопасная загрузка приложений;
        </p>
        <a href="#" class="download-button">Скачать приложение</a>
    </section>
</main>

<div th:insert="blocks/footer"></div>

</body>
</html>
